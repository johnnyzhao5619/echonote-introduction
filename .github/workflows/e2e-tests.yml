name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Test on multiple Node.js versions
        node-version: [20, 22]
        # Test different browser projects
        project: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.project }}

      - name: Run type checking
        run: npm run type-check

      - name: Run linting
        run: npm run lint:check

      - name: Build application
        run: npm run build

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.project }}
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.project }}-node${{ matrix.node-version }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: matrix.project == 'chromium' && matrix.node-version == 20
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  lighthouse-audit:
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Serve application
        run: |
          npm run preview &
          sleep 10

      - name: Run Lighthouse audit
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Run custom security checks
        run: npm run security:check

  performance-budget:
    runs-on: ubuntu-latest
    needs: e2e-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and analyze bundle
        run: |
          npm run build
          npm run analyze

      - name: Check bundle size
        run: |
          # Check that main JS bundle is under 500KB
          MAIN_JS_SIZE=$(find dist/js -name "*.js" -type f -exec du -b {} + | awk '{sum += $1} END {print sum}')
          echo "Main JS bundle size: $MAIN_JS_SIZE bytes"
          if [ $MAIN_JS_SIZE -gt 512000 ]; then
            echo "❌ Main JS bundle too large: $MAIN_JS_SIZE bytes (limit: 512KB)"
            exit 1
          fi

          # Check that CSS bundle is under 100KB
          CSS_SIZE=$(find dist/css -name "*.css" -type f -exec du -b {} + | awk '{sum += $1} END {print sum}')
          echo "CSS bundle size: $CSS_SIZE bytes"
          if [ $CSS_SIZE -gt 102400 ]; then
            echo "❌ CSS bundle too large: $CSS_SIZE bytes (limit: 100KB)"
            exit 1
          fi

          echo "✅ Bundle sizes within limits"

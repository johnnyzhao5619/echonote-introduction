<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Gradient -->
    <rect width="1200" height="630" fill="url(#main-gradient)" />

    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="60" fill="url(#accent-gradient)" opacity="0.1" />
    <circle cx="1100" cy="530" r="80" fill="url(#accent-gradient)" opacity="0.1" />
    <circle cx="1050" cy="150" r="40" fill="url(#secondary-gradient)" opacity="0.15" />

    <!-- Main Content Container -->
    <rect x="80" y="80" width="1040" height="470" rx="20" fill="rgba(255, 255, 255, 0.95)"
        stroke="rgba(255, 255, 255, 0.2)" stroke-width="2" />

    <!-- Logo/Icon -->
    <g transform="translate(120, 140)">
        <circle cx="40" cy="40" r="35" fill="#6366F1" stroke="#4F46E5" stroke-width="3" />
        <path d="M20 30 Q40 20 60 30 Q40 50 20 30" fill="#FFFFFF" />
        <circle cx="40" cy="35" r="5" fill="#6366F1" />
    </g>

    <!-- Main Title -->
    <text x="220" y="180" fill="#1F2937" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold">
        EchoNote
    </text>

    <!-- Subtitle -->
    <text x="220" y="220" fill="#4B5563" font-family="Arial, sans-serif" font-size="24"
        font-weight="500">
        Smart Voice Transcription &amp; Calendar Management
    </text>

    <!-- Key Features -->
    <g transform="translate(220, 260)">
        <!-- Privacy First -->
        <g>
            <circle cx="12" cy="12" r="8" fill="#10B981" />
            <path d="M8 12 L11 15 L16 9" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            <text x="35" y="18" fill="#374151" font-family="Arial, sans-serif" font-size="18"
                font-weight="500">
                üîí Complete Privacy Protection with Local Processing
            </text>
        </g>

        <!-- AI Technology -->
        <g transform="translate(0, 40)">
            <circle cx="12" cy="12" r="8" fill="#6366F1" />
            <path d="M8 12 L11 15 L16 9" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            <text x="35" y="18" fill="#374151" font-family="Arial, sans-serif" font-size="18"
                font-weight="500">
                üé§ Advanced AI Speech Recognition Technology
            </text>
        </g>

        <!-- Smart Integration -->
        <g transform="translate(0, 80)">
            <circle cx="12" cy="12" r="8" fill="#F59E0B" />
            <path d="M8 12 L11 15 L16 9" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            <text x="35" y="18" fill="#374151" font-family="Arial, sans-serif" font-size="18"
                font-weight="500">
                üìÖ Intelligent Calendar Integration &amp; Management
            </text>
        </g>

        <!-- Cross Platform -->
        <g transform="translate(0, 120)">
            <circle cx="12" cy="12" r="8" fill="#EF4444" />
            <path d="M8 12 L11 15 L16 9" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            <text x="35" y="18" fill="#374151" font-family="Arial, sans-serif" font-size="18"
                font-weight="500">
                üåê Cross-Platform Desktop Application
            </text>
        </g>
    </g>

    <!-- Call to Action -->
    <g transform="translate(220, 460)">
        <rect x="0" y="0" width="200" height="50" rx="25" fill="#6366F1" />
        <text x="100" y="32" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif"
            font-size="18" font-weight="600">
            Download Free
        </text>
    </g>

    <g transform="translate(440, 460)">
        <rect x="0" y="0" width="180" height="50" rx="25" fill="transparent" stroke="#6366F1"
            stroke-width="2" />
        <text x="90" y="32" text-anchor="middle" fill="#6366F1" font-family="Arial, sans-serif"
            font-size="18" font-weight="600">
            View on GitHub
        </text>
    </g>

    <!-- Visual Elements -->
    <g transform="translate(700, 140)">
        <!-- Device mockup -->
        <rect x="0" y="0" width="400" height="250" rx="12" fill="#F9FAFB" stroke="#E5E7EB"
            stroke-width="2" />
        <rect x="20" y="20" width="360" height="210" rx="8" fill="#FFFFFF" />

        <!-- Waveform visualization -->
        <g transform="translate(40, 60)">
            <rect x="0" y="40" width="4" height="20" fill="#10B981" rx="2">
                <animate attributeName="height" values="20;60;20" dur="2s" repeatCount="indefinite" />
                <animate attributeName="y" values="40;20;40" dur="2s" repeatCount="indefinite" />
            </rect>
            <rect x="20" y="30" width="4" height="40" fill="#10B981" rx="2">
                <animate attributeName="height" values="40;80;40" dur="2s" begin="0.2s"
                    repeatCount="indefinite" />
                <animate attributeName="y" values="30;10;30" dur="2s" begin="0.2s"
                    repeatCount="indefinite" />
            </rect>
            <rect x="40" y="35" width="4" height="30" fill="#10B981" rx="2">
                <animate attributeName="height" values="30;70;30" dur="2s" begin="0.4s"
                    repeatCount="indefinite" />
                <animate attributeName="y" values="35;15;35" dur="2s" begin="0.4s"
                    repeatCount="indefinite" />
            </rect>
            <rect x="60" y="25" width="4" height="50" fill="#10B981" rx="2">
                <animate attributeName="height" values="50;90;50" dur="2s" begin="0.6s"
                    repeatCount="indefinite" />
                <animate attributeName="y" values="25;5;25" dur="2s" begin="0.6s"
                    repeatCount="indefinite" />
            </rect>
            <rect x="80" y="40" width="4" height="20" fill="#10B981" rx="2">
                <animate attributeName="height" values="20;60;20" dur="2s" begin="0.8s"
                    repeatCount="indefinite" />
                <animate attributeName="y" values="40;20;40" dur="2s" begin="0.8s"
                    repeatCount="indefinite" />
            </rect>
        </g>

        <!-- Calendar preview -->
        <g transform="translate(200, 60)">
            <rect x="0" y="0" width="120" height="100" rx="6" fill="#6366F1" opacity="0.1" />
            <rect x="10" y="10" width="100" height="20" rx="3" fill="#6366F1" />
            <text x="60" y="25" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif"
                font-size="10" font-weight="500">
                November 2025
            </text>

            <!-- Calendar grid -->
            <g fill="#374151" font-family="Arial, sans-serif" font-size="8">
                <text x="20" y="45" text-anchor="middle">1</text>
                <text x="35" y="45" text-anchor="middle">2</text>
                <text x="50" y="45" text-anchor="middle">3</text>
                <text x="65" y="45" text-anchor="middle">4</text>
                <text x="80" y="45" text-anchor="middle">5</text>
                <text x="95" y="45" text-anchor="middle">6</text>

                <text x="20" y="60" text-anchor="middle">7</text>
                <text x="35" y="60" text-anchor="middle">8</text>
                <text x="50" y="60" text-anchor="middle">9</text>
                <text x="65" y="60" text-anchor="middle">10</text>
                <text x="80" y="60" text-anchor="middle">11</text>
                <text x="95" y="60" text-anchor="middle">12</text>
            </g>

            <!-- Event indicator -->
            <circle cx="50" cy="70" r="3" fill="#10B981" />
        </g>

        <!-- Transcription text -->
        <g transform="translate(40, 140)">
            <text x="0" y="15" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">
                "Schedule a meeting with the team tomorrow at 2 PM"
            </text>
            <text x="0" y="35" fill="#10B981" font-family="Arial, sans-serif" font-size="10"
                font-weight="500">
                ‚úì Event automatically added to calendar
            </text>
        </g>
    </g>

    <!-- Footer -->
    <text x="600" y="590" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif"
        font-size="14">
        Open Source ‚Ä¢ Privacy First ‚Ä¢ Cross Platform
    </text>

    <!-- Definitions -->
    <defs>
        <linearGradient id="main-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#764BA2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F093FB;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="secondary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
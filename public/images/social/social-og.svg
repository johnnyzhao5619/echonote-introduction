        <text x="0" y="90" font-family="Arial, sans-serif" font-size="18" fill="#374151">ðŸ“…
            Intelligent calendar integration</text>
        <text x="0" y="120" font-family="Arial, sans-serif" font-size="18" fill="#374151">âš¡ Fast

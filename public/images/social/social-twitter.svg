<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="twitterBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#twitterBg)" />

    <!-- Decorative grid -->
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#475569" stroke-width="1" opacity="0.3" />
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />

    <!-- Main content container -->
    <g transform="translate(100,100)">
        <!-- Logo and branding -->
        <g transform="translate(0,50)">
            <circle cx="60" cy="60" r="50" fill="#3b82f6" filter="url(#glow)" />
            <path d="M25,60 L95,60 M35,75 L85,75 M30,45 L90,45" stroke="#ffffff" stroke-width="5" />
            <circle cx="60" cy="60" r="10" fill="#ffffff" />
        </g>

        <!-- Title -->
        <text x="150" y="90" font-family="Arial, sans-serif" font-size="56" font-weight="bold"
            fill="#ffffff">EchoNote</text>
        <text x="150" y="130" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8">Smart
            Voice Transcription</text>

        <!-- Key features with icons -->
        <g transform="translate(150,180)">
            <g transform="translate(0,0)">
                <rect x="0" y="0" width="60" height="60" rx="30" fill="#1e40af" />
                <text x="30" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff"
                    text-anchor="middle">ðŸ”’</text>
                <text x="80" y="25" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0">Privacy
                    First</text>
                <text x="80" y="45" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Local
                    processing only</text>
            </g>

            <g transform="translate(300,0)">
                <rect x="0" y="0" width="60" height="60" rx="30" fill="#1e40af" />
                <text x="30" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff"
                    text-anchor="middle">ðŸŽ¤</text>
                <text x="80" y="25" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0">AI
                    Powered</text>
                <text x="80" y="45" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Advanced
                    recognition</text>
            </g>

            <g transform="translate(600,0)">
                <rect x="0" y="0" width="60" height="60" rx="30" fill="#1e40af" />
                <text x="30" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff"
                    text-anchor="middle">ðŸ“…</text>
                <text x="80" y="25" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0">Smart
                    Calendar</text>
                <text x="80" y="45" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Auto
                    scheduling</text>
            </g>
        </g>

        <!-- Call to action -->
        <g transform="translate(150,300)">
            <rect x="0" y="0" width="250" height="60" rx="30" fill="#3b82f6" filter="url(#glow)" />
            <text x="125" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold"
                fill="#ffffff" text-anchor="middle">Download Free</text>
        </g>

        <!-- Tags -->
        <g transform="translate(150,380)">
            <rect x="0" y="0" width="120" height="30" rx="15" fill="#374151" />
            <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ffffff"
                text-anchor="middle">#OpenSource</text>

            <rect x="130" y="0" width="100" height="30" rx="15" fill="#374151" />
            <text x="180" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ffffff"
                text-anchor="middle">#Privacy</text>

            <rect x="240" y="0" width="120" height="30" rx="15" fill="#374151" />
            <text x="300" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ffffff"
                text-anchor="middle">#Productivity</text>
        </g>
    </g>

    <!-- App mockup -->
    <g transform="translate(700,150)">
        <rect x="0" y="0" width="350" height="250" rx="15" fill="#1f2937" stroke="#374151"
            stroke-width="2" />
        <rect x="10" y="10" width="330" height="30" rx="15" fill="#374151" />
        <circle cx="25" cy="25" r="5" fill="#ef4444" />
        <circle cx="40" cy="25" r="5" fill="#f59e0b" />
        <circle cx="55" cy="25" r="5" fill="#10b981" />

        <!-- Terminal-like content -->
        <text x="20" y="70" font-family="monospace" font-size="12" fill="#10b981">$ echonote
            --transcribe</text>
        <text x="20" y="90" font-family="monospace" font-size="12" fill="#e2e8f0">ðŸŽ¤ Listening...</text>
        <text x="20" y="110" font-family="monospace" font-size="12" fill="#94a3b8">Transcribing:
            "Schedule meeting tomorrow at 2 PM"</text>
        <text x="20" y="130" font-family="monospace" font-size="12" fill="#60a5fa">ðŸ“… Event created:
            Meeting - Tomorrow 2:00 PM</text>
        <text x="20" y="150" font-family="monospace" font-size="12" fill="#10b981">âœ“ Transcription
            complete</text>

        <!-- Cursor blink -->
        <rect x="20" y="170" width="8" height="15" fill="#3b82f6">
            <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
        </rect>
    </g>
</svg>
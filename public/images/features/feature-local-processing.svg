<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="url(#gradient-bg)" />

    <!-- Device/Computer -->
    <rect x="120" y="80" width="160" height="100" rx="8" fill="#374151" stroke="#6B7280"
        stroke-width="2" />
    <rect x="130" y="90" width="140" height="80" rx="4" fill="#111827" />

    <!-- Screen content - waveform -->
    <path
        d="M140 130 L150 120 L160 140 L170 110 L180 135 L190 125 L200 145 L210 115 L220 130 L230 120 L240 140 L250 125 L260 135"
        stroke="#10B981" stroke-width="2" fill="none" />

    <!-- CPU/Processor -->
    <rect x="180" y="190" width="40" height="40" rx="4" fill="#6366F1" stroke="#4F46E5"
        stroke-width="2" />
    <rect x="185" y="195" width="30" height="30" rx="2" fill="#4338CA" />

    <!-- Processing indicators -->
    <circle cx="190" cy="205" r="3" fill="#10B981">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="205" r="3" fill="#10B981">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.2s"
            repeatCount="indefinite" />
    </circle>
    <circle cx="210" cy="205" r="3" fill="#10B981">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.4s"
            repeatCount="indefinite" />
    </circle>

    <!-- Microphone -->
    <ellipse cx="80" cy="130" rx="15" ry="20" fill="#EF4444" />
    <rect x="75" y="150" width="10" height="15" fill="#DC2626" />
    <rect x="70" y="165" width="20" height="3" fill="#991B1B" />

    <!-- Sound waves -->
    <path d="M50 130 Q60 120 70 130 Q60 140 50 130" stroke="#EF4444" stroke-width="2" fill="none"
        opacity="0.6">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M40 130 Q55 110 70 130 Q55 150 40 130" stroke="#EF4444" stroke-width="2" fill="none"
        opacity="0.4">
        <animate attributeName="opacity" values="0.1;0.6;0.1" dur="2s" begin="0.5s"
            repeatCount="indefinite" />
    </path>

    <!-- Data flow arrows -->
    <path d="M95 130 L115 130" stroke="#10B981" stroke-width="3" marker-end="url(#arrowhead)">
        <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="1.5s"
            repeatCount="indefinite" />
    </path>

    <!-- Lock icon for security -->
    <rect x="320" y="120" width="30" height="20" rx="3" fill="#F59E0B" stroke="#D97706"
        stroke-width="2" />
    <path d="M330 115 Q330 110 335 110 Q340 110 340 115" stroke="#D97706" stroke-width="2"
        fill="none" />
    <circle cx="335" cy="130" r="2" fill="#92400E" />

    <!-- "Local" text -->
    <text x="200" y="50" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif"
        font-size="18" font-weight="bold">
        Local Processing
    </text>

    <!-- "No Cloud" indicator -->
    <g transform="translate(320, 200)">
        <circle cx="20" cy="15" r="15" fill="#EF4444" opacity="0.1" />
        <path d="M10 10 L30 20 M30 10 L10 20" stroke="#EF4444" stroke-width="3"
            stroke-linecap="round" />
        <path d="M15 25 Q20 20 25 25 Q30 30 35 25" stroke="#6B7280" stroke-width="2" fill="none" />
        <text x="20" y="45" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif"
            font-size="10">
            No Cloud
        </text>
    </g>

    <!-- Definitions -->
    <defs>
        <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
        </linearGradient>

        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#10B981" />
        </marker>
    </defs>
</svg>
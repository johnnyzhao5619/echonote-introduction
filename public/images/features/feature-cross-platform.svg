<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="url(#gradient-bg)" />

    <!-- Windows Device -->
    <g transform="translate(50, 80)">
        <!-- Monitor -->
        <rect x="0" y="0" width="80" height="50" rx="4" fill="#374151" stroke="#6B7280"
            stroke-width="2" />
        <rect x="5" y="5" width="70" height="40" rx="2" fill="#111827" />

        <!-- Windows logo -->
        <g transform="translate(30, 20)">
            <rect x="0" y="0" width="8" height="8" fill="#00BCF2" />
            <rect x="10" y="0" width="8" height="8" fill="#00BCF2" />
            <rect x="0" y="10" width="8" height="8" fill="#00BCF2" />
            <rect x="10" y="10" width="8" height="8" fill="#00BCF2" />
        </g>

        <!-- Stand -->
        <rect x="35" y="50" width="10" height="15" fill="#6B7280" />
        <rect x="25" y="65" width="30" height="3" fill="#6B7280" />

        <!-- Label -->
        <text x="40" y="85" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif"
            font-size="10" font-weight="500">
            Windows
        </text>
    </g>

    <!-- macOS Device -->
    <g transform="translate(160, 80)">
        <!-- iMac -->
        <rect x="0" y="0" width="80" height="50" rx="8" fill="#E5E7EB" stroke="#D1D5DB"
            stroke-width="2" />
        <rect x="5" y="5" width="70" height="40" rx="4" fill="#000000" />

        <!-- Apple logo -->
        <g transform="translate(35, 18)">
            <path
                d="M5 0 Q8 0 10 3 Q12 6 10 9 Q8 12 5 12 Q2 12 0 9 Q-2 6 0 3 Q2 0 5 0 Z M7 2 Q6 1 5 2"
                fill="#FFFFFF" />
        </g>

        <!-- Stand -->
        <rect x="35" y="50" width="10" height="15" fill="#D1D5DB" />
        <rect x="25" y="65" width="30" height="3" fill="#D1D5DB" />

        <!-- Label -->
        <text x="40" y="85" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif"
            font-size="10" font-weight="500">
            macOS
        </text>
    </g>

    <!-- Linux Device -->
    <g transform="translate(270, 80)">
        <!-- Laptop -->
        <rect x="0" y="10" width="80" height="40" rx="4" fill="#1F2937" stroke="#374151"
            stroke-width="2" />
        <rect x="5" y="15" width="70" height="30" rx="2" fill="#111827" />

        <!-- Linux Tux -->
        <g transform="translate(35, 25)">
            <ellipse cx="5" cy="8" rx="4" ry="6" fill="#FCD34D" />
            <circle cx="3" cy="6" r="1" fill="#000000" />
            <circle cx="7" cy="6" r="1" fill="#000000" />
            <path d="M2 10 Q5 12 8 10" stroke="#F59E0B" stroke-width="1" fill="none" />
        </g>

        <!-- Keyboard -->
        <rect x="0" y="50" width="80" height="8" rx="2" fill="#374151" />

        <!-- Label -->
        <text x="40" y="75" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif"
            font-size="10" font-weight="500">
            Linux
        </text>
    </g>

    <!-- Central EchoNote logo/icon -->
    <g transform="translate(180, 180)">
        <circle cx="20" cy="20" r="25" fill="#6366F1" stroke="#4F46E5" stroke-width="3" />
        <path d="M10 15 Q20 10 30 15 Q20 25 10 15" fill="#FFFFFF" />
        <circle cx="20" cy="18" r="3" fill="#6366F1" />
        <text x="20" y="55" text-anchor="middle" fill="#6366F1" font-family="Arial, sans-serif"
            font-size="12" font-weight="bold">
            EchoNote
        </text>
    </g>

    <!-- Connection lines -->
    <g stroke="#10B981" stroke-width="3" fill="none" opacity="0.7">
        <!-- Windows to center -->
        <path d="M90 120 Q135 150 180 200">
            <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="3s"
                repeatCount="indefinite" />
        </path>

        <!-- macOS to center -->
        <path d="M200 120 Q200 150 200 180">
            <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="3s" begin="1s"
                repeatCount="indefinite" />
        </path>

        <!-- Linux to center -->
        <path d="M310 120 Q265 150 220 200">
            <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="3s" begin="2s"
                repeatCount="indefinite" />
        </path>
    </g>

    <!-- Feature highlights -->
    <g transform="translate(50, 240)">
        <rect x="0" y="0" width="300" height="40" rx="20" fill="#F3F4F6" stroke="#E5E7EB"
            stroke-width="1" />
        <text x="150" y="15" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif"
            font-size="12" font-weight="500">
            âœ“ Native Performance
        </text>
        <text x="150" y="30" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif"
            font-size="10">
            Consistent experience across all platforms
        </text>
    </g>

    <!-- Title -->
    <text x="200" y="30" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif"
        font-size="18" font-weight="bold">
        Cross-Platform Compatibility
    </text>

    <!-- Sync indicators -->
    <g transform="translate(120, 140)">
        <circle cx="0" cy="0" r="3" fill="#10B981">
            <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
        </circle>
    </g>

    <g transform="translate(280, 140)">
        <circle cx="0" cy="0" r="3" fill="#10B981">
            <animate attributeName="r" values="3;6;3" dur="2s" begin="1s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1s"
                repeatCount="indefinite" />
        </circle>
    </g>

    <!-- Definitions -->
    <defs>
        <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FAFAFA;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F4F4F5;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
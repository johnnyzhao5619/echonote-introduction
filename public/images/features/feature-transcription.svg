<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="transcriptionBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
        </linearGradient>
        <filter id="mic-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#transcriptionBg)" />

    <!-- Title -->
    <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="#0f172a" text-anchor="middle">Advanced Speech Recognition</text>

    <!-- Microphone -->
    <g transform="translate(100,150)">
        <!-- Mic body -->
        <rect x="-15" y="-40" width="30" height="60" rx="15" fill="#374151" filter="url(#mic-glow)" />
        <rect x="-10" y="-35" width="20" height="50" rx="10" fill="#1f2937" />

        <!-- Mic stand -->
        <rect x="-2" y="20" width="4" height="30" fill="#6b7280" />
        <rect x="-20" y="45" width="40" height="8" rx="4" fill="#6b7280" />

        <!-- Sound waves -->
        <g stroke="#f59e0b" stroke-width="3" fill="none" opacity="0.8">
            <circle cx="0" cy="0" r="50">
                <animate attributeName="r" values="50;70;50" dur="2s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s"
                    repeatCount="indefinite" />
            </circle>
            <circle cx="0" cy="0" r="70">
                <animate attributeName="r" values="70;90;70" dur="2s" repeatCount="indefinite"
                    begin="0.5s" />
                <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s"
                    repeatCount="indefinite" begin="0.5s" />
            </circle>
            <circle cx="0" cy="0" r="90">
                <animate attributeName="r" values="90;110;90" dur="2s" repeatCount="indefinite"
                    begin="1s" />
                <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s"
                    repeatCount="indefinite" begin="1s" />
            </circle>
        </g>
    </g>

    <!-- Waveform visualization -->
    <g transform="translate(250,150)">
        <rect x="0" y="0" width="300" height="100" rx="8" fill="#ffffff" stroke="#e5e7eb"
            stroke-width="2" />
        <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" fill="#6b7280"
            text-anchor="middle">Real-time Waveform</text>

        <!-- Animated waveform -->
        <g transform="translate(20,60)">
            <rect x="0" y="10" width="4" height="20" fill="#3b82f6">
                <animate attributeName="height" values="20;40;20" dur="0.8s"
                    repeatCount="indefinite" />
                <animate attributeName="y" values="10;0;10" dur="0.8s" repeatCount="indefinite" />
            </rect>
            <rect x="10" y="5" width="4" height="30" fill="#3b82f6">
                <animate attributeName="height" values="30;50;30" dur="1.2s"
                    repeatCount="indefinite" />
                <animate attributeName="y" values="5;-5;5" dur="1.2s" repeatCount="indefinite" />
            </rect>
            <rect x="20" y="15" width="4" height="10" fill="#3b82f6">
                <animate attributeName="height" values="10;25;10" dur="0.6s"
                    repeatCount="indefinite" />
                <animate attributeName="y" values="15;7.5;15" dur="0.6s" repeatCount="indefinite" />
            </rect>
            <rect x="30" y="0" width="4" height="40" fill="#3b82f6">
                <animate attributeName="height" values="40;60;40" dur="1.5s"
                    repeatCount="indefinite" />
                <animate attributeName="y" values="0;-10;0" dur="1.5s" repeatCount="indefinite" />
            </rect>
            <rect x="40" y="8" width="4" height="24" fill="#3b82f6">
                <animate attributeName="height" values="24;35;24" dur="0.9s"
                    repeatCount="indefinite" />
                <animate attributeName="y" values="8;2.5;8" dur="0.9s" repeatCount="indefinite" />
            </rect>
            <rect x="50" y="12" width="4" height="16" fill="#60a5fa">
                <animate attributeName="height" values="16;28;16" dur="0.7s"
                    repeatCount="indefinite" />
                <animate attributeName="y" values="12;6;12" dur="0.7s" repeatCount="indefinite" />
            </rect>
            <rect x="60" y="5" width="4" height="30" fill="#60a5fa">
                <animate attributeName="height" values="30;45;30" dur="1.1s"
                    repeatCount="indefinite" />
                <animate attributeName="y" values="5;-2.5;5" dur="1.1s" repeatCount="indefinite" />
            </rect>
            <rect x="70" y="10" width="4" height="20" fill="#60a5fa">
                <animate attributeName="height" values="20;32;20" dur="0.8s"
                    repeatCount="indefinite" />
                <animate attributeName="y" values="10;4;10" dur="0.8s" repeatCount="indefinite" />
            </rect>
        </g>
    </g>

    <!-- Transcription output -->
    <g transform="translate(50,280)">
        <rect x="0" y="0" width="500" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb"
            stroke-width="2" />
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Transcription
            Output:</text>

        <!-- Typing animation -->
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="14" fill="#0f172a">
            <tspan>Hello, I need to schedule a meeting with the team for tomorrow at 2 PM</tspan>
            <animate attributeName="textLength" values="0;400" dur="3s" repeatCount="indefinite" />
        </text>

        <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" fill="#10b981">✓ 95.8%
            accuracy • Real-time processing</text>
    </g>

    <!-- Features -->
    <g transform="translate(400,80)">
        <rect x="0" y="0" width="180" height="140" rx="8" fill="#ffffff" stroke="#e5e7eb"
            stroke-width="2" />
        <text x="90" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
            fill="#0f172a" text-anchor="middle">AI Features</text>

        <g transform="translate(10,35)">
            <circle cx="6" cy="6" r="3" fill="#f59e0b" />
            <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="#374151">OpenAI
                Whisper</text>
        </g>

        <g transform="translate(10,55)">
            <circle cx="6" cy="6" r="3" fill="#f59e0b" />
            <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="#374151">
                Multi-language</text>
        </g>

        <g transform="translate(10,75)">
            <circle cx="6" cy="6" r="3" fill="#f59e0b" />
            <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="#374151">Noise
                reduction</text>
        </g>

        <g transform="translate(10,95)">
            <circle cx="6" cy="6" r="3" fill="#f59e0b" />
            <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="#374151">Real-time
                processing</text>
        </g>

        <g transform="translate(10,115)">
            <circle cx="6" cy="6" r="3" fill="#f59e0b" />
            <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="#374151">Punctuation
                detection</text>
        </g>
    </g>
</svg>
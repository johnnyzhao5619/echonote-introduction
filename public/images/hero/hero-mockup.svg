<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
        </linearGradient>
        <filter id="appShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.15" />
        </filter>
        <filter id="screenGlow" x="-10%" y="-10%" width="120%" height="120%">
            <feGaussianBlur stdDeviation="2" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#heroGradient)" />

    <!-- Floating elements -->
    <circle cx="100" cy="100" r="30" fill="#3b82f6" opacity="0.1" />
    <circle cx="700" cy="150" r="40" fill="#10b981" opacity="0.1" />
    <circle cx="150" cy="500" r="25" fill="#f59e0b" opacity="0.1" />
    <circle cx="650" cy="450" r="35" fill="#8b5cf6" opacity="0.1" />

    <!-- Main application window -->
    <g transform="translate(150,100)">
        <!-- Window frame -->
        <rect x="0" y="0" width="500" height="350" rx="12" fill="#ffffff" filter="url(#appShadow)" />

        <!-- Title bar -->
        <rect x="0" y="0" width="500" height="40" rx="12" fill="#f8fafc" />
        <rect x="0" y="28" width="500" height="12" fill="#f8fafc" />

        <!-- Window controls -->
        <circle cx="20" cy="20" r="6" fill="#ef4444" />
        <circle cx="40" cy="20" r="6" fill="#f59e0b" />
        <circle cx="60" cy="20" r="6" fill="#10b981" />

        <!-- App title -->
        <text x="250" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
            fill="#374151" text-anchor="middle">EchoNote</text>

        <!-- Main content area -->
        <rect x="20" y="60" width="460" height="270" rx="8" fill="#f9fafb" stroke="#e5e7eb" />

        <!-- Sidebar -->
        <rect x="30" y="70" width="120" height="250" rx="6" fill="#ffffff" stroke="#e5e7eb" />

        <!-- Sidebar items -->
        <g transform="translate(40,85)">
            <rect x="0" y="0" width="100" height="30" rx="4" fill="#3b82f6" opacity="0.1" />
            <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">üé§
                Transcribe</text>

            <rect x="0" y="40" width="100" height="30" rx="4" fill="transparent" />
            <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">üìÖ
                Calendar</text>

            <rect x="0" y="80" width="100" height="30" rx="4" fill="transparent" />
            <text x="10" y="100" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">üìù
                Notes</text>

            <rect x="0" y="120" width="100" height="30" rx="4" fill="transparent" />
            <text x="10" y="140" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">‚öôÔ∏è
                Settings</text>
        </g>

        <!-- Main content -->
        <rect x="170" y="70" width="290" height="250" rx="6" fill="#ffffff" />

        <!-- Transcription area -->
        <g transform="translate(180,85)">
            <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
                fill="#0f172a">Live Transcription</text>

            <!-- Status indicator -->
            <circle cx="200" cy="10" r="4" fill="#10b981" filter="url(#screenGlow)">
                <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
            </circle>
            <text x="210" y="15" font-family="Arial, sans-serif" font-size="12" fill="#10b981">
                Recording</text>

            <!-- Transcription text -->
            <rect x="0" y="25" width="270" height="150" rx="4" fill="#f9fafb" stroke="#e5e7eb" />

            <text x="10" y="45" font-family="Arial, sans-serif" font-size="12" fill="#374151">
                <tspan x="10" dy="0">Hello, I need to schedule a meeting with</tspan>
                <tspan x="10" dy="16">the development team for tomorrow at</tspan>
                <tspan x="10" dy="16">2 PM to discuss the new features.</tspan>
                <tspan x="10" dy="16"></tspan>
                <tspan x="10" dy="16">Please also remind me to review the</tspan>
                <tspan x="10" dy="16">quarterly reports before the meeting.</tspan>
            </text>

            <!-- Typing cursor -->
            <rect x="10" y="155" width="2" height="12" fill="#3b82f6">
                <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
            </rect>

            <!-- Waveform -->
            <g transform="translate(10,185)">
                <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Audio
                    Level:</text>

                <g transform="translate(0,10)">
                    <rect x="0" y="5" width="3" height="10" fill="#3b82f6">
                        <animate attributeName="height" values="10;20;10" dur="0.5s"
                            repeatCount="indefinite" />
                    </rect>
                    <rect x="6" y="2" width="3" height="16" fill="#3b82f6">
                        <animate attributeName="height" values="16;25;16" dur="0.7s"
                            repeatCount="indefinite" />
                    </rect>
                    <rect x="12" y="8" width="3" height="4" fill="#3b82f6">
                        <animate attributeName="height" values="4;12;4" dur="0.3s"
                            repeatCount="indefinite" />
                    </rect>
                    <rect x="18" y="0" width="3" height="20" fill="#3b82f6">
                        <animate attributeName="height" values="20;30;20" dur="0.9s"
                            repeatCount="indefinite" />
                    </rect>
                    <rect x="24" y="6" width="3" height="8" fill="#60a5fa">
                        <animate attributeName="height" values="8;15;8" dur="0.4s"
                            repeatCount="indefinite" />
                    </rect>
                </g>
            </g>
        </g>

        <!-- Bottom toolbar -->
        <rect x="20" y="300" width="460" height="40" rx="6" fill="#f8fafc" stroke="#e5e7eb" />

        <!-- Toolbar buttons -->
        <g transform="translate(40,315)">
            <circle cx="15" cy="10" r="12" fill="#ef4444" />
            <rect x="10" y="6" width="10" height="8" rx="1" fill="#ffffff" />

            <circle cx="60" cy="10" r="12" fill="#6b7280" />
            <polygon points="55,6 55,14 65,10" fill="#ffffff" />

            <circle cx="105" cy="10" r="12" fill="#10b981" />
            <rect x="100" y="6" width="10" height="8" rx="1" fill="#ffffff" />

            <text x="140" y="15" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
                00:02:34</text>

            <text x="350" y="15" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">95.2%
                accuracy</text>
        </g>
    </g>

    <!-- Floating notification -->
    <g transform="translate(500,80)">
        <rect x="0" y="0" width="200" height="60" rx="8" fill="#ffffff" stroke="#e5e7eb"
            stroke-width="2" filter="url(#appShadow)" />
        <circle cx="20" cy="20" r="8" fill="#10b981" />
        <text x="18" y="25" font-family="Arial, sans-serif" font-size="12" fill="#ffffff"
            text-anchor="middle">‚úì</text>
        <text x="35" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
            fill="#0f172a">Event Created</text>
        <text x="35" y="35" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Meeting -
            Tomorrow 2:00 PM</text>
        <text x="35" y="48" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Added to
            calendar</text>
    </g>

    <!-- Feature highlights -->
    <g transform="translate(50,480)">
        <g transform="translate(0,0)">
            <circle cx="15" cy="15" r="12" fill="#3b82f6" opacity="0.2" />
            <text x="15" y="20" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
                üîí</text>
            <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" fill="#374151">Local
                Processing</text>
        </g>

        <g transform="translate(200,0)">
            <circle cx="15" cy="15" r="12" fill="#10b981" opacity="0.2" />
            <text x="15" y="20" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
                üé§</text>
            <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" fill="#374151">AI
                Recognition</text>
        </g>

        <g transform="translate(400,0)">
            <circle cx="15" cy="15" r="12" fill="#f59e0b" opacity="0.2" />
            <text x="15" y="20" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
                üìÖ</text>
            <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" fill="#374151">Smart
                Calendar</text>
        </g>

        <g transform="translate(600,0)">
            <circle cx="15" cy="15" r="12" fill="#8b5cf6" opacity="0.2" />
            <text x="15" y="20" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
                ‚ö°</text>
            <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" fill="#374151">Fast &
                Efficient</text>
        </g>
    </g>
</svg>
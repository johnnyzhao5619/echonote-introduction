<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
    <!-- Background circle with gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
            <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
        </linearGradient>
    </defs>

    <!-- Background circle -->
    <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#1E40AF" stroke-width="2" />

    <!-- Microphone icon -->
    <rect x="45" y="25" width="10" height="20" rx="5" fill="white" opacity="0.9" />
    <rect x="42" y="50" width="16" height="3" rx="1.5" fill="white" opacity="0.8" />
    <line x1="50" y1="53" x2="50" y2="60" stroke="white" stroke-width="2" stroke-linecap="round"
        opacity="0.8" />
    <line x1="45" y1="60" x2="55" y2="60" stroke="white" stroke-width="2" stroke-linecap="round"
        opacity="0.8" />

    <!-- Sound waves -->
    <path d="M 30 35 Q 25 40 25 50 Q 25 60 30 65" stroke="url(#waveGradient)" stroke-width="2"
        fill="none" stroke-linecap="round" opacity="0.7" />
    <path d="M 70 35 Q 75 40 75 50 Q 75 60 70 65" stroke="url(#waveGradient)" stroke-width="2"
        fill="none" stroke-linecap="round" opacity="0.7" />
    <path d="M 35 40 Q 32 45 32 50 Q 32 55 35 60" stroke="url(#waveGradient)" stroke-width="1.5"
        fill="none" stroke-linecap="round" opacity="0.6" />
    <path d="M 65 40 Q 68 45 68 50 Q 68 55 65 60" stroke="url(#waveGradient)" stroke-width="1.5"
        fill="none" stroke-linecap="round" opacity="0.6" />

    <!-- Calendar dots (representing calendar integration) -->
    <circle cx="35" cy="70" r="2" fill="white" opacity="0.6" />
    <circle cx="42" cy="70" r="2" fill="white" opacity="0.6" />
    <circle cx="49" cy="70" r="2" fill="white" opacity="0.6" />
    <circle cx="56" cy="70" r="2" fill="white" opacity="0.6" />
    <circle cx="63" cy="70" r="2" fill="white" opacity="0.6" />
</svg>